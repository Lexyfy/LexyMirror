<body>
  <header>
    <section>
      <h1>Account Erstellung</h1>
    </section>
  </header>
  
  <!-- Formular für die Registrierung -->
  <form action="register.php" method="POST">
    <section>
      <label for="username">Benutzername:</label>
      <input type="text" id="username" name="username" placeholder="Benutzername" required>

      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" placeholder="E-Mail" required>

      <label for="pw">Passwort:</label>
      <input type="password" id="pw" name="password" placeholder="Passwort" required>
      <p><strong>Bitte notieren Sie sich dieses Passwort sicher.</strong></p>

      <label for="pwTry">Passwort wiederholen:</label>
      <input type="password" id="pwTry" name="password_repeat" placeholder="Passwort wiederholen" required>

      <button type="submit" id="Account-create">Account erstellen</button>
    </section>
  </form>
